<template name="ilija">

    <link rel="stylesheet" type="text/css" href="/assets/css/reactiveTables.css">

    <div class="table-responsive" style="padding: 15px;">
        {{> reactiveTable collection=ilija settings=settings }}
    </div>

    <div class="modal fade" id="modalIlija" tabindex="-1" role="dialog" aria-labelledby="modalIlijaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="modalIlijaLabel">{{modalTitle}}</h4>
                </div>
                <div class="modal-body">
                    {{modalBody}}
                </div>
                <div class="modal-footer">
                    {{modalFooter}}
                </div>
            </div>
        </div>
    </div>

</template>
<!-- End of generated file -->
